type: array
items:
  type: object
  properties:
    email_address:
      type: string
      example: hello@bytechef.io
    email_address_type:
      type: string
      enum:
        - primary
        - work
        - other
  required:
    - email_address
    - email_address_type
example:
  - email_address: hello@bytechef.io
    email_address_type: work
